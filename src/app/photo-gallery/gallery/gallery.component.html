<mat-card>
  <mat-card-title>
    <h3 style="text-align: center;">{{galleryName}}</h3>
  </mat-card-title>
  <mat-card-content>
    <ul class="mdc-image-list my-image-list">
      <li class="mdc-image-list__item" *ngFor="let image of galleryImages">
        <div class="mdc-image-list__image-aspect-container image-list-item">
          <img class="mdc-image-list__image" src="{{image.src}}">
        </div>
        <div class="mdc-image-list__supporting ">
          <span class="mdc-image-list__label">{{image.label}}</span>
        </div>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
<app-inline-nav-bar></app-inline-nav-bar>
